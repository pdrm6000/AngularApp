<div class="well" style="height: 200px">
	<div class="col-md-6">
		<a ng-href="{{getLink()}}" target="_blank">
			<img ng-src="{{getThumbnail()}}" alt="{{video.name}}">
		</a>
		<a class="btn btn-default glyphicon glyphicon-film" ng-href="{{getLink()}}" target="_blank"></a>
		<a class="btn btn-default glyphicon glyphicon-pencil" href="#/edit/{{video.id}}"></a>
		<br />
		<small class="row">{{video.creationDate | dateFilter }}</small>
	</div>
	<div class="col-md-6">
		<h3>{{video.name}}</h3>
		<h5>{{video.creationDate | date: medium}}</h5>
		<h5>Author: <strong>{{video.author}}</strong></h5>
	</div>
</div>
